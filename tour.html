<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour - Eerie Please</title>
  <style>
  @font-face {
    font-family: 'Amador';
    src: url('./AmadorW01-Regular.woff2') format('woff2'),
         url('./AmadorW01-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
  body {
    background-color: black;
    color: #00ff00;
    font-family: 'Amador', serif;
    text-align: center;
    margin-top: 5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 300px;
    width: 100%;
  }
  input, button {
    margin-top: 1rem;
    padding: 0.5rem;
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    font-family: 'Amador', serif;
    width: 100%;
  }
  input::placeholder {
    color: #00ff00;
    opacity: 0.7;
    font-family: 'Amador', serif;
  }
  button {
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #003300;
  }
  .message {
    margin-top: 1rem;
    color: #00ff00;
    display: none;
  }
  </style>
</head>
<body>
  <h1 style="font-size: 3rem;">coming soon</h1>
  <p style="font-size: 1.8rem;">ð“†©want to go to an eerie show?ð“†ª</p>
  
  <form id="locationForm" action="https://formspree.io/f/xwpokpbb" method="POST">
    <input type="text" name="location" placeholder="where are you?" required />
    <input type="email" name="email" placeholder="what's your email?" required />
    <input type="hidden" name="subscribe" value="yes" />
    <button type="submit">send</button>
    <p id="successMessage" class="message">thanks! we'll let you know about shows in your area.</p>
  </form>

  <script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const form = this;
      const formData = new FormData(form);
      const successMessage = document.getElementById('successMessage');
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 3000);
        } else {
          throw new Error('Form submission failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
