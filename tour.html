<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour - Eerie Please</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @font-face {
    font-family: 'Amador';
    src: url('./AmadorW01-Regular.woff2') format('woff2'),
         url('./AmadorW01-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
  body {
    background-color: black;
    color: #00ff00;
    font-family: 'Amador', serif;
    text-align: center;
    margin: 5vh auto 0;
    padding: 0 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: none; /* Hide default cursor */
  }
  h1 {
    font-size: 8vw;
    margin-bottom: 1rem;
  }
  p {
    font-size: 5vw;
    margin: 0.5rem 0 2rem;
  }
  .flicker {
    animation: flicker 3s infinite;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 300px;
  }
  input, button {
    margin-top: 1rem;
    padding: 0.8rem;
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    font-family: 'Amador', serif;
    font-size: 4vw;
    width: 100%;
    box-sizing: border-box;
    cursor: none; /* Hide default cursor on inputs and buttons */
  }
  input::placeholder {
    color: #00ff00;
    opacity: 0.7;
  }
  button {
    cursor: none; /* Hide default cursor */
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #003300;
  }
  .message {
    margin-top: 1rem;
    color: #00ff00;
    display: none;
    font-size: 4vw;
  }
  
  /* Custom cursor styling */
  .cursor {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ff00;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: transform 0.05s ease;
  }
    
  .cursor-trail {
    position: fixed;
    pointer-events: none;
    font-size: 14px;
    color: rgba(0, 255, 0, 0.5);
    z-index: 9998;
  }
  
  @media (min-width: 600px) {
    h1 {
      font-size: 3rem;
    }
    p {
      font-size: 1.8rem;
    }
    input, button {
      font-size: 1rem;
    }
    .message {
      font-size: 1rem;
    }
  }
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 24%, 55% {
      opacity: 0;
    }
  }
  </style>
</head>
<body>
  <!-- Custom cursor elements -->
  <div class="cursor">â™±</div>
  
  <h1>coming soon</h1>
  <p class="flicker">ð“†©want to go to an eerie show?ð“†ª</p>
  
  <form id="locationForm" action="https://formspree.io/f/xwpokpbb" method="POST">
    <input type="text" name="location" placeholder="where are you?" required />
    <input type="email" name="email" placeholder="what's your email?" required />
    <input type="hidden" name="subscribe" value="yes" />
    <button type="submit">send</button>
    <p id="successMessage" class="message">thanks! we'll let you know about shows in your area.</p>
  </form>
  
  <script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const form = this;
      const formData = new FormData(form);
      const successMessage = document.getElementById('successMessage');
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 3000);
        } else {
          throw new Error('Form submission failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
    
    // Custom cursor JavaScript
    const cursor = document.querySelector('.cursor');
    const maxTrails = 10;
    const trails = [];
    
    // Create trail elements
    for (let i = 0; i < maxTrails; i++) {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.innerHTML = 'â«˜';
      trail.style.opacity = 1 - (i / maxTrails);
      document.body.appendChild(trail);
      trails.push({
        element: trail,
        x: 0,
        y: 0
      });
    }
    
    // Update cursor position on mouse move
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      // Update trail positions with delay
      setTimeout(() => {
        // Shift positions in the trails array
        for (let i = trails.length - 1; i > 0; i--) {
          trails[i].x = trails[i-1].x;
          trails[i].y = trails[i-1].y;
        }
        
        // Set first trail position to current mouse position
        trails[0].x = e.clientX;
        trails[0].y = e.clientY;
        
        // Update all trail positions
        trails.forEach((trail, index) => {
          trail.element.style.left = trail.x + 'px';
          trail.element.style.top = trail.y + 'px';
        });
      }, 50);
    });
    
    // Make cursor slightly larger on clickable elements
    const clickables = document.querySelectorAll('button, input');
    clickables.forEach(element => {
      element.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
      });
      
      element.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
    
    // Make sure cursor is visible when page loads
    document.addEventListener('DOMContentLoaded', () => {
      cursor.style.opacity = 1;
      trails.forEach(trail => {
        trail.element.style.opacity = 0.5;
      });
    });
  </script>
</body>
</html>
