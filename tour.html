<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour - Eerie Please</title>
  <style>
  @font-face {
    font-family: 'Amador';
    src: url('./AmadorW01-Regular.woff2') format('woff2'),
         url('./AmadorW01-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
  body {
    background-color: black;
    color: #00ff00;
    font-family: 'Amador', serif;
    text-align: center;
    margin-top: 5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 300px;
    width: 100%;
  }
  input, button {
    margin-top: 1rem;
    padding: 0.5rem;
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    font-family: 'Amador', serif;
    width: 100%;
  }
  input::placeholder {
    color: #00ff00;
    opacity: 0.7;
    font-family: 'Amador', serif;
  }
  button {
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #003300;
  }
  .message {
    margin-top: 1rem;
    color: #00ff00;
    display: none;
  }
  </style>
</head>
<body>
  <h1 style="font-size: 3rem;">coming soon</h1>
  <p style="font-size: 1.8rem;">want to go to an eerie show?</p>
  
  <form id="locationForm" action="https://formspree.io/f/xwpokpbb" method="POST">
    <input type="text" name="location" placeholder="where are you?" required />
    <input type="hidden" name="subscribe" value="yes" />
    <button type="submit">send</button>
    <p id="successMessage" class="message">thanks! we'll let you know about shows in your area.</p>
  </form>

  <script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const form = this;
      const formData = new FormData(form);
      const successMessage = document.getElementById('successMessage');
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // Show success message
          form.reset();
          successMessage.style.display = 'block';
          
          // Optional: Also submit to Mailchimp
          submitToMailchimp(formData.get('location'));
          
          // Hide success message after 3 seconds
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 3000);
        } else {
          throw new Error('Form submission failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
    
    // Function to also submit to Mailchimp (optional integration)
    function submitToMailchimp(location) {
      // This is a basic example - would need customization for your Mailchimp setup
      const mailchimpURL = 'https://spotify.us21.list-manage.com/subscribe/post?u=0361f4e821f08a484199ffd41&id=692fff8e43&f_id=001140e6f0';
      
      const data = new FormData();
      data.append('EMAIL', location + '@placeholder.com'); // This is just an example approach
      data.append('b_0361f4e821f08a484199ffd41_692fff8e43', '');
      
      fetch(mailchimpURL, {
        method: 'POST',
        body: data,
        mode: 'no-cors' // This is needed for cross-domain requests
      });
      // Note: This is a simplified example and may need adjustments
    }
  </script>
</body>
</html>
